<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="header-text">✨ Self Care Center ✨</h1>
    </header>
    <h6 id="message-type-text">Which type of message?</h6>
    <button class="hidden" id="go-backBtn">Go back</button>
    <div class="input-box">
      <div class="radio-btn-selector">
        <input
          type="radio"
          id="radio-btn1"
          name="switcher"
          value="affirmations"
        />
        <label class="radio-btn" for="radio-btn1">affirmation</label>
        <input type="radio" id="radio-btn2" name="switcher" value="mantras" />
        <label class="radio-btn" for="radio-btn2">mantra</label>
      </div>
      <div>
        <button id="recieve-msg-btn" disabled>Receive Message</button>
      </div>
      <div><button class="hidden" id="clear-btn">Clear</button></div>
    </div>

    <div class="message-box">
      <p class="hidden" id="output"></p>
      <img id="bell-img" src="assets/meditate.svg" alt="bell" />
      <div class="buttons">
        <button class="hidden favorite" id="likeBtn">
          <img src="assets/heart.svg" alt="heart" />
        </button>
        <button class="hidden favorite" id="unlikeBtn">
          <img src="assets/heart-filled.svg" alt="heartRed" />
        </button>
        <button class="hidden" id="favBtn">Show favorites</button>
      </div>
    </div>
    <ul class="fav-box hidden">
      <p>You don't have any favorite messages so far!</p>
    </ul>

    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
